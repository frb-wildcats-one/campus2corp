<!DOCTYPE html>
<html>
<head>
<title>Registration</title>
<link rel="stylesheet" type="text/css" href="setup/setup.css">
<link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">
<link rel="stylesheet" type="text/css" href="../nav.css">
</head>
  <body>
    <div class="header">
        <div class="header-item" style="display:flex;flex-direction:row;">
          <img src="../images/logoNav.png" class="logo"/>
          <a style="padding-left:2%" href="../">launchline</a>
        </div>
      <div class="header-item">
        <a style="font-size:18px;" href="/login">Login &nbsp|</a>
        <a style="font-size:18px;" href="/register">Register</a>
      </div>
    </div>

    <div class = "div1">
      <div class = "fields">
        <h1 class = "myp1">Help us learn more about you:</h1>
        <form method="post">
        <div class="fields-inputs">
          <p class = "p1">email* <input type="text" name="email" class="i1"></p>
          <p class = "p1">password* <input type="password" name="password" class="i1"></p>
          <p class = "p1">name* <input type="text" name="name" class="i1"></p>
          <p class = "p2" >location* <input type="text" name="city" class="i2" placeholder = "city">
            <select class = "states" name="state">
              <option value = "null" selected = "selected" disabled>-state-</option>
            	<option value="AL">Alabama</option>
            	<option value="AK">Alaska</option>
            	<option value="AZ">Arizona</option>
            	<option value="AR">Arkansas</option>
            	<option value="CA">California</option>
            	<option value="CO">Colorado</option>
            	<option value="CT">Connecticut</option>
            	<option value="DE">Delaware</option>
            	<option value="DC">District Of Columbia</option>
            	<option value="FL">Florida</option>
            	<option value="GA">Georgia</option>
            	<option value="HI">Hawaii</option>
            	<option value="ID">Idaho</option>
            	<option value="IL">Illinois</option>
            	<option value="IN">Indiana</option>
            	<option value="IA">Iowa</option>
            	<option value="KS">Kansas</option>
            	<option value="KY">Kentucky</option>
            	<option value="LA">Louisiana</option>
            	<option value="ME">Maine</option>
            	<option value="MD">Maryland</option>
            	<option value="MA">Massachusetts</option>
            	<option value="MI">Michigan</option>
            	<option value="MN">Minnesota</option>
            	<option value="MS">Mississippi</option>
            	<option value="MO">Missouri</option>
            	<option value="MT">Montana</option>
            	<option value="NE">Nebraska</option>
            	<option value="NV">Nevada</option>
            	<option value="NH">New Hampshire</option>
            	<option value="NJ">New Jersey</option>
            	<option value="NM">New Mexico</option>
            	<option value="NY">New York</option>
            	<option value="NC">North Carolina</option>
            	<option value="ND">North Dakota</option>
            	<option value="OH">Ohio</option>
            	<option value="OK">Oklahoma</option>
            	<option value="OR">Oregon</option>
            	<option value="PA">Pennsylvania</option>
            	<option value="RI">Rhode Island</option>
            	<option value="SC">South Carolina</option>
            	<option value="SD">South Dakota</option>
            	<option value="TN">Tennessee</option>
            	<option value="TX">Texas</option>
            	<option value="UT">Utah</option>
            	<option value="VT">Vermont</option>
            	<option value="VA">Virginia</option>
            	<option value="WA">Washington</option>
            	<option value="WV">West Virginia</option>
            	<option value="WI">Wisconsin</option>
            	<option value="WY">Wyoming</option>
            </select>
          </p>
        <p class="p4">college <input type="text" name="school" class="i3"></p>
      </div>
      <div class="checkboxes">
        <input class="r1" type="radio" name="stage" value="1" checked>  currently a student<br>
        <input class="r2" type="radio" name="stage" value="2">  college graduate and job hunting<br>
        <input class="r3" type="radio" name="stage" value="3">  recently employed<br>
      </div>
      <div class="industry">
        <div class="flex-item1">Industry</div>
        <div class="flex-item2">
            <input type="checkbox" name="industry" value="Health">Health<br>
            <input type="checkbox" name="industry" value="Technology">Technology<br>
            <input type="checkbox" name="industry" value="Engineering">Engineering<br>
            <input type="checkbox" name="industry" value="Education">Education<br>
        </div>
        <div class="flex-item3">
            <input type="checkbox" name="industry" value="Business">Business<br>
            <input type="checkbox" name="industry" value="Design/Arts">Design/Arts<br>
            <input type="checkbox" name="industry" value="Communications">Communications<br>
            <input type="checkbox" name="industry" value="Agriculture/Environmental">Agriculture/Environmental<br>
        </div>
      </div>
      <div class="submittext">
        <input class="mysubmit" type="submit" value="Submit">
      </div>
    </form>
    </div>
    </div>
  </body>
</html>
